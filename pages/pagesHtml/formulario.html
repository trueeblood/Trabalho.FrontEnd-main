<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Contato</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../styelsSheets/formulario.css" />
</head>

<body>
  <nav class="navPrincipal">
    <a href="./principalMichele.html" class="navItens"><img id="logo" src="../../images/logo transp.png"
        alt="Logo Caverna Nerd" /></a>
    <a href="../pagesHtml/VitrineMurilo.html" style="color: inherit; text-decoration: none;">Voltar</a>
  </nav>

  <div class="box">
    <form onsubmit="enviar()">
        <div class="atributos">
        <h4 id="titulo">Formulário de Contato:</h4>
        <br />
        <label for="name"
          >Nome:
          <br />
          <input
            type="text"
            id="name"
            name="nome"
            required
            placeholder="Digite seu nome completo"
          />
        </label>
        <br />
        <label for="email"
          >E-mail:
          <br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Digite um email válido"
          />
        </label>
        <br />
        <p>Qual o motivo do contato ?</p>
        <label
          ><input id="check" type="checkbox" name="motivo" value="duvida" /> Dúvidas
          Sobre os Produtos</label
        ><br />
        <label
          ><input id="check" type="checkbox" name="motivo" value="reclamacao" />
          Reclamações</label
        ><br />
        <label
          ><input id="check" type="checkbox" name="motivo" value="elogio" />
          Elogios</label
        ><br />
        <label
          ><input id="check" type="checkbox" name="motivo" value="outro" />
          Outros...</label
        >
        <br />
        <textarea
          id="texbox"
          name="mensagem"
          rows="3"
          cols="30"
          required
        ></textarea>
        <br />
        <button type="submit">Enviar</button>
        </div>
      </form>

</div>

  <footer>
    <p>&copy; 2024 Caverna Nerd. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
